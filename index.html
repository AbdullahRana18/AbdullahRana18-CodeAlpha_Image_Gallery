<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- <header>
        <h1 class="gallery-heading">IMAGE GALLERY</h1>
    </header> -->
    <section class="gallery min-vh-100">
        <h1 class="gallery-heading">IMAGE GALLERY</h1>
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="images/1.jpeg" class="gallery" alt="gallery" >
                </div>
                <div class="col">
                    <img src="images/2.jfif" class="gallery" alt="gallery" >
                </div>
                <div class="col">
                    <img src="images/3.jfif" class="gallery" alt="gallery" >
                </div>
                <div class="col">
                    <img src="images/5.jpg" class="gallery" alt="gallery" >
                </div>
                <div class="col">
                    <img src="images/3.jfif" class="gallery" alt="gallery" >
                </div>
                <div class="col">
                    <img src="images/6.jfif" class="gallery" alt="gallery" >
                </div>
            </div>
        </div>
    </section>
   
    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="images/6.jfif" class="model-img" alt="gallery">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
